<body>
    <!--High Score-->
    <a href="highscore.html"> High Scores</a>

    <!--Timer-->
    <div id="timer">
        <div class="timer-text">
            <div class="large-font timer-count">60</div>
            <h3>time left</h3>
        </div>

    <!--Questions-->
    <div class="container">
    
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
    </div>

     <!--end of game-->
     <section id="all-done">
        <h2> All done!</h2>
        <div id="finalScore">Your final score is: </div>
        <!--Enter Initials-->
        <form>
            <input type="text" size="40" placeholder="Enter you initials for high score" name="intials"
                id="initials" />
        </form>
        <!--Submit Button-->
        <button id="submitScoreBtn">Submit Score</button>
    </section>

</div>


    <script src=".//Assets/script.js"></script>
</body>
